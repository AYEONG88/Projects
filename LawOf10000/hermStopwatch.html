    <section>
        <!-- 듣기 시작 -->  
        <article>
            <h2 id="timer_listening">0:00</h2>
            <button id="startButton_listening">LISTENING START</button>
            <button id="stopButton_listening">LISTENING PASUE</button>

            <script>
                let startTime;
                let elapsedTime = 0;
                let timerInterval;

                function startTimer() {
                    startTime = Date.now() - elapsedTime;
                    timerInterval = setInterval(updateTimer, 10);
                }

                function stopTimer() {
                    clearInterval(timerInterval);
                }

                function updateTimer() {
                    let currentTime = Date.now();
                    elapsedTime = currentTime - startTime;
                    updateTimerDisplay_listening();
                }

                function updateTimerDisplay_listening() {
                    let minutes = Math.floor(elapsedTime / 60000);
                    let seconds = Math.floor((elapsedTime % 60000) / 1000);

                    let timerDisplay = minutes.toString().padStart(2, '0') + ':' +
                                    seconds.toString().padStart(2, '0');

                    document.getElementById("timer_listening").textContent = timerDisplay;
                }

                function saveTimerState() {
                    localStorage.setItem('stopwatchElapsed_listening', elapsedTime.toString());
                }

                function loadTimerState() {
                    let storedElapsed_listening = localStorage.getItem('stopwatchElapsed_listening');
                    if (storedElapsed_listening) {
                        elapsedTime = parseInt(storedElapsed_listening);
                        updateTimerDisplay_listening();
                    }
                }

                document.getElementById("startButton_listening").addEventListener("click", startTimer);
                document.getElementById("stopButton_listening").addEventListener("click", stopTimer);
                window.addEventListener("beforeunload", saveTimerState);
                window.addEventListener("load", loadTimerState);
            </script> 
        </article>
